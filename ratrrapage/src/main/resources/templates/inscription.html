<!DOCTYPE html>
<html
        lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container " layout:fragment="contentForView">

    <div class="card mt-2">
        <div class="card-header">
            <h5>Liste des inscrits</h5>
            <div class="container">
                <div class="float-end offset-2" >
                    <a  class="btn btn-outline-secondary">Nouvelle inscription</a>
                </div>
            </div>

        </div>

        <form class="d-flex my-2 w-50" method="get" >
            <input class="form-control me-2" name="" type="search" placeholder="entrer le libelle" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Rechercher</button>
        </form>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Matricule</th>
                <th>Nom & Prenom</th>
                <th>Classe</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr >
                <td ></td>
                <td ></td>
                <td ></td>
                <td>
                    <button type="button" class="btn btn-outline-success">XXXX</button>
                    <button type="button" class="btn btn-outline-danger">XXXX</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</div>
</body>
</html>
